<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ATAL | H4CKER</title>
<link rel="icon" type="image/png" href="https://i.ibb.co/XZMTjLgS/20251014-094038.png">

<!-- Fonts & Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&display=swap" rel="stylesheet">

<style>
    /* --- VARIABLES (MATCHING DASHBOARD) --- */
    :root {
        --neon-cyan: #00f3ff;
        --neon-purple: #bc13fe;
        --dark-bg: #050505;
        --panel-bg: rgba(10, 10, 15, 0.85);
        --glass-border: rgba(0, 243, 255, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

    body {
        background-color: var(--dark-bg);
        font-family: 'Rajdhani', sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        position: relative;
    }

    /* --- BACKGROUND CANVAS --- */
    #particles {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        z-index: 1;
        background: radial-gradient(circle at center, #111 0%, #000 100%);
    }

    /* --- LOGIN CARD (HUD STYLE) --- */
    .login-panel {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 380px;
        padding: 40px 30px;
        margin: 20px;
        background: var(--panel-bg);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(12px);
        box-shadow: 0 0 40px rgba(0, 243, 255, 0.1);
        
        /* Sci-Fi Shape (Similar to Dashboard Cards) */
        clip-path: polygon(
            0 0, 100% 0, 
            100% 90%, 90% 100%, 
            0 100%, 0% 50%
        );
        animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    @keyframes floatUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

    /* Decorative Top Line */
    .login-panel::before {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
        background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
        box-shadow: 0 0 10px var(--neon-cyan);
    }

    /* --- BRANDING --- */
    .brand-area { text-align: center; margin-bottom: 25px; }
    
    .brand-area img {
        width: 80px; height: 80px;
        border-radius: 50%;
        border: 2px solid var(--neon-cyan);
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        padding: 4px;
        margin-bottom: 10px;
    }

    .brand-area h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.8rem;
        letter-spacing: 2px;
        color: #fff;
        text-transform: uppercase;
    }
    .brand-area h1 span { color: var(--neon-cyan); text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }
    .brand-area p { font-size: 0.8rem; color: rgba(255,255,255,0.5); letter-spacing: 1px; }

    /* --- TABS --- */
    .tabs {
        display: flex; margin-bottom: 25px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .tab-btn {
        flex: 1; background: none; border: none;
        padding: 10px;
        color: rgba(255,255,255,0.4);
        font-family: 'Orbitron', sans-serif;
        font-size: 0.9rem;
        cursor: pointer;
        transition: 0.3s;
        position: relative;
    }
    .tab-btn.active { color: var(--neon-cyan); }
    .tab-btn.active::after {
        content: ''; position: absolute; bottom: -1px; left: 0; width: 100%; height: 2px;
        background: var(--neon-cyan);
        box-shadow: 0 0 10px var(--neon-cyan);
    }

    /* --- INPUTS --- */
    .input-group { position: relative; margin-bottom: 20px; }
    
    .input-group i {
        position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
        color: var(--neon-cyan); font-size: 1rem; pointer-events: none;
    }

    .cyber-input {
        width: 100%;
        background: rgba(0,0,0,0.4);
        border: 1px solid rgba(255,255,255,0.15);
        padding: 14px 14px 14px 45px;
        color: #fff;
        font-family: 'Rajdhani', sans-serif;
        font-size: 1rem;
        font-weight: 500;
        transition: 0.3s;
        /* Input Corner Cut */
        clip-path: polygon(0 0, 100% 0, 100% 85%, 95% 100%, 0 100%);
    }

    .cyber-input:focus {
        border-color: var(--neon-cyan);
        background: rgba(0, 243, 255, 0.05);
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
    }
    .cyber-input::placeholder { color: rgba(255,255,255,0.2); }

    /* --- BUTTONS (Matching Dashboard Access Button) --- */
    .action-btn {
        width: 100%;
        padding: 12px;
        background: var(--neon-cyan);
        border: none;
        color: #000;
        font-family: 'Orbitron', sans-serif;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: 0.3s;
        /* Sci-fi Button Shape */
        clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        margin-top: 5px;
    }
    
    .action-btn:hover {
        background: #fff;
        box-shadow: 0 0 20px var(--neon-cyan);
        transform: translateY(-2px);
    }

    /* --- ALERT --- */
    .alert-msg {
        background: rgba(255, 50, 50, 0.1);
        border: 1px solid rgba(255, 50, 50, 0.5);
        color: #ff6b6b;
        padding: 10px;
        font-size: 0.85rem;
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
        letter-spacing: 0.5px;
        animation: shake 0.3s;
    }
    @keyframes shake { 0%,100% {transform:translateX(0);} 25% {transform:translateX(-5px);} 75% {transform:translateX(5px);} }

    .form-view { display: none; animation: fadeIn 0.4s ease; }
    .form-view.active { display: block; }
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

    /* --- FOOTER --- */
    .footer {
        text-align: center; margin-top: 25px;
        font-size: 0.7rem; color: rgba(255,255,255,0.3);
    }

</style>
</head>
<body>

<!-- Animated Background (Same as Dashboard) -->
<canvas id="particles"></canvas>

<div class="login-panel">
    
    <!-- Branding -->
    <div class="brand-area">
        <img src="https://i.ibb.co/XZMTjLgS/20251014-094038.png" alt="Logo">
        <h1>ATAL <span>H4CK3R</span></h1>
        <p>SYSTEM ACCESS PORTAL</p>
    </div>

    <!-- Message -->
    
    <!-- Tabs -->
    <div class="tabs">
        <button class="tab-btn active" onclick="toggleForm('login')">LOGIN</button>
        <button class="tab-btn" onclick="toggleForm('signup')">SIGN UP</button>
    </div>

    <!-- Login Form -->
    <div id="login" class="form-view active">
        <form method="POST">
            <div class="input-group">
                <i class="fa-solid fa-user-astronaut"></i>
                <input type="text" name="username" class="cyber-input" placeholder="USERNAME" required autocomplete="off">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-fingerprint"></i>
                <input type="password" name="password" class="cyber-input" placeholder="PASSWORD" required>
            </div>
            <button type="submit" name="login" class="action-btn">AUTHENTICATE</button>
        </form>
    </div>

    <!-- Signup Form -->
    <div id="signup" class="form-view">
        <form method="POST">
            <div class="input-group">
                <i class="fa-solid fa-user-plus"></i>
                <input type="text" name="username" class="cyber-input" placeholder="NEW CODENAME" required autocomplete="off">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-key"></i>
                <input type="password" name="password" class="cyber-input" placeholder="SET SECURITY CODE" required>
            </div>
            <button type="submit" name="signup" class="action-btn">INITIALIZE USER</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2026 ATAL H4CK3R TOOLS
    </div>
</div>

<script>
    // Toggle Logic
    function toggleForm(formId) {
        document.querySelectorAll('.form-view').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        
        document.getElementById(formId).classList.add('active');
        
        // Button highlight
        const btns = document.querySelectorAll('.tab-btn');
        if(formId === 'login') btns[0].classList.add('active');
        else btns[1].classList.add('active');
    }

    // --- EXACT PARTICLE SCRIPT FROM DASHBOARD (For Consistency) ---
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray;

    class Particle {
        constructor(x, y, directionX, directionY, size, color) {
            this.x = x; this.y = y;
            this.directionX = directionX; this.directionY = directionY;
            this.size = size; this.color = color;
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
            ctx.fillStyle = '#00f3ff';
            ctx.fill();
        }
        update() {
            if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
            if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
            this.x += this.directionX;
            this.y += this.directionY;
            this.draw();
        }
    }

    function init() {
        particlesArray = [];
        // Optimized for Login (Cleaner look)
        let divider = (window.innerWidth < 600) ? 22000 : 10000;
        let numberOfParticles = (canvas.height * canvas.width) / divider;
        
        for (let i = 0; i < numberOfParticles; i++) {
            let size = (Math.random() * 2) + 1;
            let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
            let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
            let directionX = (Math.random() * 1) - 0.5;
            let directionY = (Math.random() * 1) - 0.5;
            let color = '#00f3ff';
            particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
        }
    }

    function connect() {
        let opacityValue = 1;
        for (let a = 0; a < particlesArray.length; a++) {
            for (let b = a; b < particlesArray.length; b++) {
                let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + 
                               ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                if (distance < (canvas.width/7) * (canvas.height/7)) {
                    opacityValue = 1 - (distance/20000);
                    ctx.strokeStyle = 'rgba(0, 243, 255,' + opacityValue + ')';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                    ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                    ctx.stroke();
                }
            }
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, innerWidth, innerHeight);
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
        }
        connect();
    }

    window.addEventListener('resize', function(){
        canvas.width = innerWidth;
        canvas.height = innerHeight;
        init();
    });

    init();
    animate();
</script>
</body>
          </html>
